<div class="modal fade" id="add_tthh">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Thêm tình trạng hư hỏng</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <form [formGroup]="tinhTrangHuHongForm" (submit)="onSubmitAddData()">

        <div class="modal-body">
          <div class="form-group">
            <label for="center">Ngành hàng:</label>
            <select id="center" *ngIf="nganhHangList&&nganhHangList.length" class="form-control" formControlName="nganh_hang_id">
              <option>Lựa chọn ngành hàng</option>
              <option *ngFor="let item of nganhHangList; let i=index" [value]="item.id">{{item.ten}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="id_tthh">Mã Tình Trạng Hư Hỏng:</label>
            <input type="text" class="form-control" id="id_tthh" formControlName="ma_tinh_trang_hu_hong" >
          </div>
          <div class="form-group">
            <label for="note_tthh">Mô tả tình trạng:</label>
            <input type="text" class="form-control" id="note_tthh" formControlName="mo_ta">
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
          <button type="submit" class="btn btn-primary" [disabled]="!tinhTrangHuHongForm.valid">Thêm mới</button>
        </div>
      </form>
    </div>
  </div>
</div>
