<div class="modal fade" id="add_surmount">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Thêm Hướng Khắc Phục</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <form [formGroup]="huongKhacPhucForm" (submit)="onSubmitAddData()">

        <div class="modal-body">
          <div class="form-group">
            <label for="center">Ngành hàng:</label>
            <select id="center" *ngIf="nganhHangList&&nganhHangList.length" class="form-control" formControlName="nganh_hang_id">
              <option>Lựa chọn ngành hàng</option>
              <option *ngFor="let item of nganhHangList; let i=index" [value]="item.id">{{item.ten}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="id_surmount">Mã Hướng Khắc Phục:</label>
            <input type="text" class="form-control" id="id_surmount" formControlName="ma_huong_khac_phuc">
          </div>
          <div class="form-group">
            <label for="note_surmount">Hướng Khắc Phục:</label>
            <input type="text" class="form-control" id="note_surmount" formControlName="mo_ta">
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
          <button type="submit" class="btn btn-primary" [disabled]="!huongKhacPhucForm.valid">Thêm mới</button>
        </div>
      </form>
    </div>
  </div>
</div>
