<div class="content">
  <div class="app-227">
    <h4 class="title-app">Danh Sách Hướng Khắc Phục</h4>

    <div class="excel text-right">
      <span class="btn btn-default btn-file" data-toggle="modal" data-target="#open_upload">
        <i class="fa fa-upload" aria-hidden="true"></i> Upload từ excel    
      </span>
      <input id="file"  (change)="import_excel($event)"  type="file">
      <a id="download" (click)="export_excel_hkp()"> <i  class="fa fa-download" aria-hidden="true"></i> Xuất excel</a>
    </div>
    <table class="table table-condensed table-hover ng-scope">
      <thead>
      <tr>
        <th>STT</th>
        <th>Mã Hướng Khắc Phục</th>
        <th>Hướng Khắc Phục</th>
        <th>Mã ngành hàng</th>
        <th>
          <a data-toggle="modal" data-target="#add_surmount">
            <i class="fa fa-plus-square" aria-hidden="true"></i>
          </a>
        </th>
      </tr></thead>
      <tbody>
        <tr *ngFor="let item of huongKhacPhucList; let i=index" class="ng-scope">
          <td>{{i+1}}</td>
          <td>{{item.ma_huong_khac_phuc}}</td>
          <td>{{item.mo_ta}}</td>
          <td *ngIf="nganhHangMap">{{nganhHangMap[item.nganh_hang_id]}}</td>
          <td>
              <a data-toggle="modal" data-target="#delete_surmount" (click)="deleteIndex = i"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
              <a data-toggle="modal" data-target="#edit_surmount" (click)="openEditHuongKhacPhuc(i)"><i class="fa fa-pencil" aria-hidden="true"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <ul class="pagination" *ngIf="total_page.length >1">
      <li class="page-item" *ngIf="page >1"><a class="page-link" href="javascript:void(0)" (click)="show_page(page-1)">Previous</a></li>
      <li class="page-item" *ngFor="let p of total_page"><a class="page-link" href="javascript:void(0)" (click)="show_page(p)">{{p}}</a></li>
      <li class="page-item"  *ngIf="page < pages"><a class="page-link" href="javascript:void(0)" (click)="show_page(page+1)">Next</a></li>
    </ul>
    <!-- The Modal -->
    <app-surmount-create (huongKhacPhucAdded)="huongKhacPhucList.push($event)"></app-surmount-create>

    <div class="modal fade" id="edit_surmount">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Sửa Hướng Khắc Phục</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <form [formGroup]="huongKhacPhucEditForm" (submit)="onSubmitEditData()">

            <div class="modal-body">
              <div class="form-group">
                <label for="edit_center">Ngành hàng:</label>
                <select id="edit_center" *ngIf="nganhHangList&&nganhHangList.length" class="form-control"  formControlName="nganh_hang_id">
                  <option>Lựa chọn ngành hàng</option>
                  <option *ngFor="let item of nganhHangList; let i=index" [value]="item.id">{{item.ten}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="edit_id_surmount">Mã Hướng Khắc Phục:</label>
                <input type="text" class="form-control" id="edit_id_surmount" formControlName="ma_huong_khac_phuc">
              </div>
              <div class="form-group">
                <label for="edit_note_surmount">Hướng Khắc Phục:</label>
                <input type="text" class="form-control" id="edit_note_surmount" formControlName="mo_ta">
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
              <button type="submit" class="btn btn-primary" [disabled]="!huongKhacPhucEditForm.valid">Cập nhật</button>
            </div>
          </form>
        </div>

      </div>
    </div>
    <div class="modal fade" id="delete_surmount" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <p>Are you sure?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="onSubmitDeleteData()">Yes</button>

            <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="open_upload" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <form [formGroup]="importForm">
              <div class="modal-body">
                  <p>Upload dữ liệu excel?</p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary" (click) = "triggerFile()">OK</button>
  
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
