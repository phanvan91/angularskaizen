<div class="modal fade" id="add_accountant">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Thêm tài khoản kế toán</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <form [formGroup]="accountantCreateForm" (submit)="onCreate($event)">

        <div class="modal-body">
          <div class="form-group">
            <label for="id_accountant">Số hiệu tài khoản:</label>
            <input type="text" class="form-control" id="id_accountant" formControlName="so_hieu_tai_khoang">
          </div>
          <div class="form-group">
            <label for="name_accountant">Tên tài khoản:</label>
            <input type="text" class="form-control" id="name_accountant" formControlName="ten_tai_khoang">
          </div>


        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
          <button type="submit" class="btn btn-primary">Thêm mới</button>
        </div>
      </form>
    </div>
  </div>
</div>
