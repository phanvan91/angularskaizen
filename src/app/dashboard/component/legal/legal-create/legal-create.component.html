<div class="modal fade" id="add_legal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Thêm đối tượng pháp nhân </h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <form [formGroup]="createDoiTuongPhapNhanForm" (submit)="onCreate($event)">

        <div class="modal-body">
          <div class="form-group">
            <label for="id_legal">Mã đối tượng:</label>
            <input type="text" class="form-control" id="id_legal" formControlName="ma">
            <span class="errors" *ngIf="createDoiTuongPhapNhanForm.get('ma').invalid && createDoiTuongPhapNhanForm.get('ma').touched">Vui lòng nhập mã đối tượng</span>
          </div>
          <div class="form-group">
            <label for="name_legal">Tên đối tượng:</label>
            <input type="text" class="form-control" id="name_legal" formControlName="ten">
            <span class="errors" *ngIf="createDoiTuongPhapNhanForm.get('ten').invalid && createDoiTuongPhapNhanForm.get('ten').touched">Vui lòng nhập tên đối tượng</span>
          </div>
          <div class="form-group">
            <label >Loại đối tượng pháp nhân:</label>
            <select class="form-control" formControlName="loai">
              <option *ngFor="let item of loaiDoiTuongPhapNhan | keys; let i = index" [value]="item.key">{{ item.value }}</option>
            </select>
          </div>
        </div>


        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
          <button type="submit" class="btn btn-primary" [disabled]="createDoiTuongPhapNhanForm.invalid">Thêm mới</button>
        </div>
      </form>
    </div>
  </div>
</div>
