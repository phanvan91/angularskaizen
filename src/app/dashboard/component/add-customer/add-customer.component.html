<div class="modal fade" id="add_customer">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Thêm mới khách hàng</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <form [formGroup]="khachHangCreateForm" (submit)="onCreateKhachHangSubmit($event)">

        <div class="modal-body">
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Mã khách hàng:</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" readonly="true" formControlName="ma">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Tên KH:</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="name_customer" formControlName="ten">
                <span class="errors" *ngIf="khachHangCreateForm.get('ten').invalid && khachHangCreateForm.get('ten').touched">Vui lòng nhập tên khách hàng</span>
              </div>
            </div>

          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Email:</label>
              </div>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="email_customer" formControlName="email">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Số điện thoại:</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="sdt" formControlName="dien_thoai">
                <span class="errors" *ngIf="khachHangCreateForm.get('dien_thoai').invalid && khachHangCreateForm.get('dien_thoai').touched">Vui lòng nhập số điện thoại</span>
              </div>
            </div>


          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Địa chỉ:</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="addr" formControlName="dia_chi">
                <span class="errors" *ngIf="khachHangCreateForm.get('dia_chi').invalid && khachHangCreateForm.get('dia_chi').touched">Vui lòng nhập địa chỉ</span>
              </div>
            </div>


          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Tỉnh/ thành phố:</label>
              </div>
              <div class="col-sm-8">
                <select2 [width]="280"  (valueChanged)="changeCity($event)">
                  <option>Lựa chọn tỉnh thành phố</option>
                  <option *ngFor="let c of city"
                          [value]="c.code">{{c.name}}</option>
                </select2>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Quận huyện:</label>
              </div>
              <div class="col-sm-8">
                <select2 [width]="280"  (valueChanged)="changeDictrict($event)">
                  <option>Lựa chọn quận huyện</option>

                  <option *ngFor="let d of dictrict"
                          [value]="d.code">{{d.name_with_type}}</option>

                </select2>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Phường Xã:</label>
              </div>
              <div class="col-sm-8">
                <select2 [width]="280"  (valueChanged)="changeVillage($event)">
                  <option>Lựa chọn phường xã</option>

                  <option *ngFor="let v of village"
                          [value]="v.code">{{v.name_with_type}}</option>

                </select2>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Loại khách hàng:</label>
              </div>
              <div class="col-sm-8">
                <select formControlName="loai" class="form-control">
                  <option value="1">Khách lẻ</option>
                  <option value="2">Khách sỉ</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
          <button type="submit" class="btn btn-primary">Thêm mới</button>
        </div>
      </form>
    </div>
  </div>
</div>
