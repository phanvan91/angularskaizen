<div class="content">
  <div class="app-227">
    <h4 class="title-app">Tình Trạng Nhập Nợ Linh Kiện Xác</h4>


    <table class="table table-condensed table-hover ng-scope">
      <thead>
      <tr>
        <th>STT</th>
        <th>Nhân viên</th>
        <th>Trạm Bảo Hành</th>
        <th>Linh Kiện Cấp</th>
        <th>Linh Kiện Thu</th>
        <th>SL Cấp</th>
        <th>SL Thu</th>

      </tr></thead>
      <tbody>
      <tr ng-repeat="item in data" class="ng-scope"  *ngFor="let item of LinhKienXac ; let i = index">
        <td class="ng-binding">{{i+1}}</td>
        <td class="ng-binding">{{item.ten_nhan_vien}}</td>
        <td class="ng-binding">{{item.ten_tram}}</td>
        <td class="ng-binding">{{item.ten_linh_kien}}</td>
        <td class="ng-binding">{{item.ten_linh_kien_thu}}</td>
        <td class="ng-binding">{{item.so_luong_cap}}</td>
        <td class="ng-binding">{{item.so_luong_thu}}</td>
      </tr>
      </tbody>
    </table>
    <ul class="pagination" *ngIf="total_page.length >1">
      <li class="page-item" *ngIf="page >1"><a class="page-link" href="javascript:void(0)" (click)="show_page(page-1)">Previous</a></li>
      <li class="page-item" *ngFor="let p of total_page"><a class="page-link" href="javascript:void(0)" (click)="show_page(p)">{{p}}</a></li>
      <li class="page-item"  *ngIf="page < pages"><a class="page-link" href="javascript:void(0)" (click)="show_page(page+1)">Next</a></li>
    </ul>
  </div>
</div>
